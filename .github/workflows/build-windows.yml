name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Tesseract OCR
      run: |
        choco install tesseract -y
        echo "C:\Program Files\Tesseract-OCR" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pytesseract Pillow pypdf reportlab

    - name: Copy Tesseract to project for bundling
      run: |
        mkdir tesseract
        xcopy "C:\Program Files\Tesseract-OCR\*" "tesseract\" /E /I /Q

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed `
          --name "InvoiceGenerator" `
          --add-data "templates;templates" `
          --add-data "utils;utils" `
          --add-data "generate_invoice.py;." `
          --add-data "tesseract;tesseract" `
          --hidden-import PIL `
          --hidden-import PIL.Image `
          --hidden-import PIL._tkinter_finder `
          --hidden-import pytesseract `
          --hidden-import pypdf `
          --hidden-import pypdf._reader `
          --hidden-import pypdf._writer `
          --hidden-import reportlab `
          --hidden-import reportlab.lib `
          --hidden-import reportlab.lib.colors `
          --hidden-import reportlab.lib.pagesizes `
          --hidden-import reportlab.pdfgen `
          --hidden-import reportlab.pdfgen.canvas `
          --hidden-import reportlab.pdfbase `
          --hidden-import reportlab.pdfbase.ttfonts `
          --hidden-import reportlab.pdfbase.pdfmetrics `
          invoice_app_windows.py

    - name: Create output directory and README
      run: |
        mkdir "dist\InvoiceGenerator\output"
        @"
        Invoice Generator
        =================

        How to use:
        1. Double-click 'InvoiceGenerator.exe' to start the app
        2. Click 'Browse' to select a PO screenshot (PNG or JPG)
        3. Click 'Generate Invoice' to create the PDF
        4. The invoice will be saved in the 'output' folder

        Note: Generated invoices are saved in the 'output' folder
        next to this application.
        "@ | Out-File -FilePath "dist\InvoiceGenerator\README.txt" -Encoding utf8

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InvoiceGenerator-Windows
        path: dist/InvoiceGenerator/
        retention-days: 30
